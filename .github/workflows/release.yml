name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            archive-ext: zip
          - os: ubuntu-latest
            rid: linux-x64
            archive-ext: tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/pwsh-prompt

      - name: Publish
        run: dotnet publish src/pwsh-prompt/pwsh-prompt.csproj -c Release -r ${{ matrix.rid }} --self-contained -o dist/${{ matrix.rid }}/

      - name: Copy additional files
        shell: pwsh
        run: |
          Copy-Item LICENSE dist/${{ matrix.rid }}/
          Copy-Item README.md dist/${{ matrix.rid }}/

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/${{ matrix.rid }}/* -DestinationPath pwsh-prompt-${{ matrix.rid }}.zip

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd dist/${{ matrix.rid }}
          tar -czf ../../pwsh-prompt-${{ matrix.rid }}.tar.gz *

      - name: Generate checksum
        shell: pwsh
        run: |
          $archive = if ('${{ matrix.archive-ext }}' -eq 'zip') {
            "pwsh-prompt-${{ matrix.rid }}.zip"
          } else {
            "pwsh-prompt-${{ matrix.rid }}.tar.gz"
          }
          $hash = (Get-FileHash $archive -Algorithm SHA256).Hash
          "$hash  $archive" | Out-File -FilePath checksums-${{ matrix.rid }}.txt -Encoding utf8

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pwsh-prompt-${{ matrix.rid }}
          path: |
            pwsh-prompt-${{ matrix.rid }}.*
            checksums-${{ matrix.rid }}.txt

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Combine checksums
        run: |
          cat artifacts/*/checksums-*.txt > checksums.txt

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: pwsh-prompt ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            artifacts/pwsh-prompt-win-x64/pwsh-prompt-win-x64.zip
            artifacts/pwsh-prompt-linux-x64/pwsh-prompt-linux-x64.tar.gz
            checksums.txt
